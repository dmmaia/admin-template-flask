<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cdbootstrap/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cdbootstrap/css/cdb.min.css"/>

    <title>Hello, world!</title>
  </head>
  <body>
        <div class="row">
            <div class="side-bar" role="cdb-sidebar" color="white">
                <div class="sidebar-container">
                  <div class="sidebar-header">
                    <a class="sidebar-brand">SideBar</a>
                    <a class="sidebar-toggler"><i class="fa fa-bars"></i></a>
                  </div>
                  <div class="sidebar-nav">
                    <div class="sidenav">
                      <a class="sidebar-item">
                        <div class="sidebar-item-content">
                          <i class="fa fa-th-large sidebar-icon sidebar-icon-lg"></i>
                          <span>Dashboard</span>
                        </div>
                      </a>
                      <a class="sidebar-item">
                        <div class="sidebar-item-content">
                          <i class="fa fa-sticky-note sidebar-icon"></i>
                          <span>Registers</span>
                        </div>
                      </a>
                    </div>
                  </div>
                </div>
            </div>
            <div class="col-8 content">
                {% block content %}
        
                {% endblock %}
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
<style>
    .side-bar{
        height: 100%;
        width: 20dvw;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: #111;
        overflow-x: hidden;
        padding-top: 1dvh;
    }
    .side-bar a {
        text-decoration: none;
        color: white;
    }
    .content{
        margin-left: 20dvw;
        margin-top: 5vh;
    }
</style>
